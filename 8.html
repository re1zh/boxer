<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.img{
			width: 300px;
			height: 300px;
			position: absolute;
			left: 150px;
			top: 150px;
		}
		.v{
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div>
		<img src="up.png" class="v up" style="margin-left: 50px">
		<div style="display: flex">
			<img src="left.png" class="v left">
			<img src="down.png" class="v down">
			<img src="right.png" class="v right">
		</div>
	</div>
	<div class="sprite">
		<img src="sprite.png" class="img">
	</div>
	<script>
		let num = 50;
		let px = "px";
		document.querySelector(".left").onclick = function(){
			document.querySelector(".img").style.left = num + px
			num = num - 50
		}
		document.querySelector(".up").onclick = function(){
			document.querySelector(".img").style.top = num + px
			num = num - 50
		}
		document.querySelector(".down").onclick = function(){
			document.querySelector(".img").style.top = num + px
			num = num + 50
		}
		document.querySelector(".right").onclick = function(){
			document.querySelector(".img").style.left = num + px
			num = num + 50
		}
		//8. Управляй бойцом, используя стрелки. 
	</script>
</body>
</html>
